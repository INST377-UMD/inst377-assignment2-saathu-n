<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>

  <main>
    <h1>Stock Tracker</h1>
    <input type="text" id="ticker" placeholder="Enter Stock Ticker" />
    <select id="days">
      <option value="30">30</option>
      <option value="60">60</option>
      <option value="90">90</option>
    </select>
    <button onclick="getStockData()">Get Chart</button>
    <canvas id="stockChart"></canvas>
    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditStocks"></table>
  </main>
  <div id="audioInstructions">
    <p>Say "Lookup MSFT"</p>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="stocks.js"></script>
